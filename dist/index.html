<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyHunters</title>
    <link rel="stylesheet" href="css/my.css">

<body>
    <section class="form">
        <div class="container">
            <img src="img/лого 1.svg" alt="Логотип" class="header__logo"> 
            <img src="img/__ Contact Icon __ 1.svg" alt="Почтовый конверт" class="form__contact">
            <form action="" class="form__items">
                <div class="form__name"><!--Левая часть -->
                    <label for="name" class='form__label'>Имя
                        <input maxlength="10" class="form__input" name='name' type="text"  required>
                    </label>
                    
                    <label for="email" class='form__label'>E-mail
                        <input maxlength="25" class="form__input" name='email' type="email" required>
                    </label>
                    
                </div>
                
                <div class="form__coment"><!--ПРавай часть -->
                    <label for="name" class='form__label'>Комментарий
                        <textarea  maxlength="40" class="form__textarea" name="textarea" cols="30" rows="10" required></textarea>
                    </label>
                    
                    <button class="form__btn">Записать</button>
                </div>
                
            </form>
        </div>
      
    </section>
    <!-- -------------- -->

            <h2 class="cards__title">Выводим комментарии</h2>

                <!-- ------------- -->
                <div class="cards__items-item">
                    <div class="title__wrap title__wrap_second">
                         <h3 class="cards-item__title">Вася</h3>
                         <div class="cards-item__close">&times</div>
                    </div>
                   <div class="info__wrap">
                        <p class="cards-item__mail cards-item__mail_second">vasya@mail.com</p>
                        <p class="cards-item__message">сообщение от Василия Пупкина</p>
                   </div>
                </div>
                <div class="cards__items-item">
                    <div class="title__wrap">
                         <h3 class="cards-item__title">Вася</h3>
                    </div>
                   <div class="info__wrap">
                        <p class="cards-item__mail">vasya@mail.com</p>
                        <p class="cards-item__message">
                            <!-- сообщение от Василия Пупкина -->

                </div>
                <div class="cards__items-item">
                    <div class="title__wrap title__wrap_second">
                         <h3 class="cards-item__title ">Вася</h3>
                    </div>
                   <div class="info__wrap">
                        <p class="cards-item__mail cards-item__mail_second">vasya@mail.com</p>
                        <p class="cards-item__message">сообщение от Василия Пупкина</p>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <img src="img/лого 2 1.svg" alt="Логотип" class="footer__logo">
            <div class="footer__social">
                <a href="#!">
                    <img src="img/vk.svg" alt="ВК">

                <a href="#!">
